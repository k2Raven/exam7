{% extends "base.html" %}
{% block title %}Delete{% endblock %}

{% block content %}
    <div class="card m-2">
        <div class="card-header">
            Вы точно хотите удалить "{{ choice }}"?
        </div>
        <div class="card-body">
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <form method="POST" record="{% url "delete_choice" choice.pk %}">
                        {% include 'partial/poll_form.html' with button_text='Удалить' %}
                    </form>
                </div>
                <div class="col-auto my-1">
                    <form><a href="{% url 'index'%}" class="btn btn-primary">Назад</a></form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
